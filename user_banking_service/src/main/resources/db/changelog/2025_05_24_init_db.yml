databaseChangeLog:
  - changeSet:
      id: create-transactions-table
      author: nastinka_krd
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: source_iban
                  type: varchar(34)
                  constraints:
                    nullable: false
              - column:
                  name: target_iban
                  type: varchar(34)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "PENDING"
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
